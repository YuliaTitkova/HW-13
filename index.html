<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="figures center">

  <article class="figures__item">
    <svg class="figures__square">
      <use xlink:href="img/figures-sprite.svg#square"></use>
    </svg>
  </article>

  <article class="figures__item">
    <svg class="figures__rectangle">
      <use xlink:href="img/figures-sprite.svg#rectangle"></use>
    </svg>
  </article>

  <article class="figures__item">
    <svg class="figures__circle">
      <use xlink:href="img/figures-sprite.svg#circle"></use>
    </svg>
  </article>


  <article class="figures__item">
    <svg class="figures__ellipse">
      <use xlink:href="img/figures-sprite.svg#ellipse"></use>
    </svg>
  </article>
</section>

</body>
</html>
